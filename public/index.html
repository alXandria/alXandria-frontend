<!DOCTYPE html>
<html lang="en" data-vb-theme="default" data-vb-version="pro">
  <head>
    <meta charset="utf-8" />
    <title>Akash Referral Program</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/resources/fonts/font-icomoon/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/resources/fonts/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/resources/fonts/font-linearicons/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/resources/fonts/font-feathericons/dist/feather.css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/open-sauce-one"
      type="text/css"
    />
    <style>
      .initial__loading {
        position: fixed;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        margin: -25px 0 0 -25px;
      }

      .initial__loading svg {
        width: 100px;
        height: 100px;
      }

      .initial__loading svg path {
        stroke: #832c21;
        fill: #832c21;
        stroke-width: 1px;
        animation: logoAnimate 0.6s ease-in-out infinite;
      }

      .initial__loading svg path:nth-child(2) {
        animation-delay: 0.2s;
      }

      .initial__loading svg path:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes logoAnimate {
        0% {
          stroke: #832c21;
          fill: #832c21;
        }

        50% {
          stroke: #ffccbc;
          fill: #ffccbc;
        }

        100% {
          stroke: #832c21;
          fill: #832c21;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="initial__loading">
        <svg
          version="1.1"
          id="L4"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 100 100"
          enable-background="new 0 0 0 0"
          xml:space="preserve"
        >
          <circle fill="#fff" stroke="none" cx="6" cy="50" r="6">
            <animate
              attributeName="opacity"
              dur="1s"
              values="0;1;0"
              repeatCount="indefinite"
              begin="0.1"
            />
          </circle>
          <circle fill="#fff" stroke="none" cx="26" cy="50" r="6">
            <animate
              attributeName="opacity"
              dur="1s"
              values="0;1;0"
              repeatCount="indefinite"
              begin="0.2"
            />
          </circle>
          <circle fill="#fff" stroke="none" cx="46" cy="50" r="6">
            <animate
              attributeName="opacity"
              dur="1s"
              values="0;1;0"
              repeatCount="indefinite"
              begin="0.3"
            />
          </circle>
        </svg>
      </div>
    </div>
  </body>
</html>
